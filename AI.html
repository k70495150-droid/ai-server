<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Helpful Assistant</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --bg: #0d0d0d;
  --header: #141414;
  --bot: #1c1c1c;
  --user: #4c4cff;
  --text: #ffffff;
  --border: #2a2a2a;
  --input: #1a1a1a;
}

.light {
  --bg: #f5f5f5;
  --header: #ffffff;
  --bot: #ffffff;
  --user: #4c4cff;
  --text: #000000;
  --border: #ddd;
  --input: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100dvh;
}

header {
  padding: 1rem;
  background: var(--header);
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.chat-container {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.message {
  padding: 0.8rem 1rem;
  border-radius: 14px;
  max-width: 85%;
  line-height: 1.5;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: var(--user);
  color: white;
}

.bot {
  align-self: flex-start;
  background: var(--bot);
  border: 1px solid var(--border);
}

form {
  display: flex;
  gap: 0.5rem;
  padding: 1rem;
  background: var(--header);
  border-top: 1px solid var(--border);
}

input {
  flex: 1;
  padding: 0.8rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--input);
  color: var(--text);
  font-size: 16px;
}

button {
  padding: 0.8rem 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--user);
  color: white;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.theme-toggle {
  background: none;
  border: 1px solid var(--border);
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  cursor: pointer;
  color: var(--text);
}
</style>
</head>

<body>

<header>
  <h2>Helpful Assistant</h2>
  <button id="themeToggle" class="theme-toggle">üåô</button>
</header>

<main id="chatScroll">
  <div id="chatContainer" class="chat-container">
    <div class="message bot">
      üëã Hey! I'm your AI assistant. Ask me anything.
    </div>
  </div>
</main>

<form id="chatForm">
  <input id="userInput" type="text" placeholder="Type your message..." required />
  <button id="sendBtn">Send</button>
</form>

<script>
const form = document.getElementById("chatForm");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const chatContainer = document.getElementById("chatContainer");
const scrollArea = document.getElementById("chatScroll");
const themeToggle = document.getElementById("themeToggle");

let isGenerating = false;
let autoScrollEnabled = true;

/* Theme */
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  themeToggle.textContent = "‚òÄÔ∏è";
}

themeToggle.onclick = () => {
  document.body.classList.toggle("light");
  const isLight = document.body.classList.contains("light");
  themeToggle.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("theme", isLight ? "light" : "dark");
};

/* Scroll detection */
scrollArea.addEventListener("scroll", () => {
  const threshold = 50;
  autoScrollEnabled =
    scrollArea.scrollHeight - scrollArea.scrollTop - scrollArea.clientHeight < threshold;
});

function scrollToBottom() {
  if (autoScrollEnabled) {
    scrollArea.scrollTop = scrollArea.scrollHeight;
  }
}

/* Add message */
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.innerHTML = text;
  chatContainer.appendChild(div);
  scrollToBottom();
  return div;
}

/* Submit */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (isGenerating) return;

  const message = input.value.trim();
  if (!message) return;

  isGenerating = true;
  autoScrollEnabled = true;

  input.disabled = true;
  sendBtn.disabled = true;

  addMessage(message, "user");
  input.value = "";

  const botDiv = addMessage("‚è≥ Thinking...", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: message })
    });

    const data = await res.json();

    if (data.reply) {
      botDiv.innerHTML = marked.parse(data.reply);
    } else {
      botDiv.textContent = "‚ö†Ô∏è No reply received.";
    }

  } catch (err) {
    console.error(err);
    botDiv.textContent = "‚ö†Ô∏è Error connecting to server.";
  }

  input.disabled = false;
  sendBtn.disabled = false;
  input.focus();
  isGenerating = false;
});
</script>

</body>
</html>
