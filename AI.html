<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0d0d0d" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpful Assistant</title>
    <button class="theme-toggle" id="themeToggle">üåô</button>

  <style>
    :root {
  --bg: #0d0d0d;
  --header: #121212;
  --bot: #1a1a1a;
  --user: #3c3cff;
  --text: #ffffff;
  --border: #333;
  --input: #1a1a1a;
}

.light {
  --bg: #f4f4f4;
  --header: #ffffff;
  --bot: #ffffff;
  --user: #3c3cff;
  --text: #000000;
  --border: #ddd;
  --input: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100dvh;
  transition: background 0.3s, color 0.3s;
}

header {
  background-color: var(--header);
  padding: 1rem;
  text-align: center;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.chat-container {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.message {
  padding: 0.8rem 1rem;
  border-radius: 14px;
  max-width: 85%;
  line-height: 1.5;
  font-size: 0.95rem;
}

.user {
  align-self: flex-end;
  background-color: var(--user);
  color: white;
}

.bot {
  align-self: flex-start;
  background-color: var(--bot);
  border: 1px solid var(--border);
}

form {
  display: flex;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  padding: 0.8rem;
  background-color: var(--header);
  border-top: 1px solid var(--border);
  gap: 0.5rem;
}

input {
  flex: 1;
  background: var(--input);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 0.8rem;
  border-radius: 12px;
  font-size: 16px;
}

button {
  background-color: var(--user);
  border: none;
  color: white;
  padding: 0.8rem 1rem;
  border-radius: 12px;
  cursor: pointer;
}

.theme-toggle {
  cursor: pointer;
  background: none;
  border: 1px solid var(--border);
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  color: var(--text);
}


  </style>


  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

</head>

<body>

<header>
  <h1>Helpful Assistant</h1>
</header>

<main id="mainElement">
  <div id="chatContainer" class="chat-container">
    <div class="message bot">
      üëã Hello! I‚Äôm Helpful Assistant. Ask me anything!
    </div>
  </div>

  <div id="typingIndicator" class="typing" style="display:none;">
    Assistant is typing...
  </div>
</main>

<form id="chatForm">
  <input type="text" id="userInput" placeholder="Type your message..." required />
  <input type="file" id="fileUpload" hidden>
  <button type="button" id="uploadBtn">üìé</button>

  <button type="button" id="micButton">Voicechat</button>
  <button type="submit">Send</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  let isGenerating = false;
  let autoScrollEnabled = true;
  const mainElement = document.getElementById("mainElement");
  const form = document.getElementById("chatForm");
  const input = document.getElementById("userInput");
  const chatContainer = document.getElementById("chatContainer");
  const typingIndicator = document.getElementById("typingIndicator");
  const themeToggle = document.getElementById("themeToggle");
  const micButton = document.getElementById("micButton");
  const uploadBtn = document.getElementById("uploadBtn");
  const fileUpload = document.getElementById("fileUpload");

uploadBtn.addEventListener("click", () => {
  fileUpload.click();
});

fileUpload.addEventListener("change", () => {
  const file = fileUpload.files[0];
  if (file) {
    input.value += ` [Attached file: ${file.name}]`;
  }
});


if ('webkitSpeechRecognition' in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.lang = "en-US";

  micButton.addEventListener("click", () => {
    recognition.start();
  });

  recognition.onresult = (event) => {
    input.value = event.results[0][0].transcript;
  };
} else {
  micButton.disabled = true;
}


// Load saved theme
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  themeToggle.textContent = "‚òÄÔ∏è";
}

themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("light");

  const isLight = document.body.classList.contains("light");

  themeToggle.textContent = isLight ? "‚òÄÔ∏è" : "üåô";

  localStorage.setItem("theme", isLight ? "light" : "dark");
});


  mainElement.addEventListener("scroll", () => {
  const threshold = 50; // px from bottom

  const isNearBottom =
    mainElement.scrollHeight - mainElement.scrollTop - mainElement.clientHeight < threshold;

  autoScrollEnabled = isNearBottom;
});


  form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (isGenerating) return; // üö´ Prevent spam

  const message = input.value.trim();
  if (!message) return;

  autoScrollEnabled = true;

  isGenerating = true;

  input.disabled = true;
  form.querySelector("button").disabled = true;

  addMessage(message, "user");
  input.value = "";
  typingIndicator.style.display = "block";

  const botDiv = addMessage("", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: message }),
    });

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();

    await typeWriterEffect(botDiv, data.reply, 5);

  } catch (err) {
    botDiv.textContent = "‚ö†Ô∏è Error: Cannot reach the server.";
  } finally {
    typingIndicator.style.display = "none";

    input.disabled = false;
    form.querySelector("button").disabled = false;
    input.focus();

    isGenerating = false;
  }
});


  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    chatContainer.appendChild(div);
    scrollToBottom();
    return div;
  }

  async function typeWriterEffect(element, text, speed = 15) {
    element.innerHTML = "";
    let currentText = "";

    for (let i = 0; i < text.length; i++) {
      currentText += text[i];
      element.innerHTML = marked.parse(currentText);
      scrollToBottom();
      await new Promise(resolve => setTimeout(resolve, speed));
    }

    element.querySelectorAll("pre code").forEach((block) => {
      hljs.highlightElement(block);
    });
  }

  function scrollToBottom() {
  if (!autoScrollEnabled) return;

  mainElement.scrollTop = mainElement.scrollHeight;
}

</script>

</body>
</html>
