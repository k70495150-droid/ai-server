<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Helpful Assistant</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #0d0d0d;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 1rem;
  background: #141414;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.message {
  padding: 10px 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  max-width: 80%;
}

.user {
  background: #4c4cff;
  align-self: flex-end;
}

.bot {
  background: #1c1c1c;
}

.chat-container {
  display: flex;
  flex-direction: column;
}

form {
  display: flex;
  gap: 5px;
  padding: 10px;
  background: #141414;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #4c4cff;
  color: white;
}
</style>
</head>

<body>

<header>
  <h3>Helpful Assistant</h3>
</header>

<main id="chatScroll">
  <div id="chatContainer" class="chat-container">
    <div class="message bot">
      üëã Hey! I can now analyze files and hear you speak!
    </div>
  </div>
</main>

<form id="chatForm">
  <input type="file" id="fileInput" accept=".txt,.md,.json,.js,.html,.css" />
  <button type="button" id="micBtn">üé§</button>
  <input type="text" id="userInput" placeholder="Type message..." />
  <button type="submit">Send</button>
</form>

<script>
const form = document.getElementById("chatForm");
const input = document.getElementById("userInput");
const chatContainer = document.getElementById("chatContainer");
const scrollArea = document.getElementById("chatScroll");
const fileInput = document.getElementById("fileInput");
const micBtn = document.getElementById("micBtn");

let fileContent = "";
let isGenerating = false;

/* Auto Scroll */
function scrollToBottom() {
  scrollArea.scrollTop = scrollArea.scrollHeight;
}

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.innerHTML = text;
  chatContainer.appendChild(div);
  scrollToBottom();
  return div;
}

/* File Upload */
fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    fileContent = e.target.result;
    addMessage(`üìé Uploaded file: ${file.name}`, "user");
  };
  reader.readAsText(file);
});

/* Microphone */
if ("webkitSpeechRecognition" in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.lang = "en-US";

  micBtn.onclick = () => {
    recognition.start();
    micBtn.textContent = "üéôÔ∏è Listening...";
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    input.value = transcript;
    micBtn.textContent = "üé§";
  };

  recognition.onerror = () => {
    micBtn.textContent = "üé§";
  };
} else {
  micBtn.disabled = true;
}

/* Submit */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (isGenerating) return;

  const message = input.value.trim();

  if (!message && !fileContent) return;

  isGenerating = true;
  input.disabled = true;

  if (message) addMessage(message, "user");

  input.value = "";

  const botDiv = addMessage("‚è≥ Thinking...", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: message,
        fileContent: fileContent
      })
    });

    const data = await res.json();
    botDiv.innerHTML = marked.parse(data.reply);

  } catch {
    botDiv.textContent = "‚ö†Ô∏è Error.";
  }

  fileContent = "";
  fileInput.value = "";
  input.disabled = false;
  isGenerating = false;
});
</script>

</body>
</html>
