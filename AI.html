<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<header>
  Helpful Assistant
  <button id="themeToggle" style="float:right;">üåô</button>
</header>



<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --bg: #0f0f0f;
  --text: #ffffff;
  --input-bg: #1a1a1a;
  --user: #3b82f6;
  --bot: #1f1f1f;
  --border: #2a2a2a;
}


body.light {
  --bg: #f5f5f5;
  --text: #111111;
  --input-bg: #ffffff;
  --user: #2563eb;
  --bot: #ffffff;
  --border: #dddddd;
}


body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  text-align: center;
  padding: 1rem;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
}

main {
  flex: 1;
  overflow-y: auto;
  padding: 2rem 1rem 6rem;
}

.chat-container {
  max-width: 800px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.message {
  padding: 12px 16px;
  border-radius: 16px;
  max-width: 80%;
  line-height: 1.6;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: var(--user);
  color: white;
}

.bot {
  align-self: flex-start;
  background: var(--bot);
  border: 1px solid var(--border);
}

.input-wrapper {
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 1rem;
  background: linear-gradient(to top, #0f0f0f 80%, transparent);
}

.input-box {
  max-width: 800px;
  margin: auto;
  background: var(--input-bg);
  border-radius: 30px;
  display: flex;
  align-items: center;
  padding: 8px 12px;
  gap: 8px;
  border: 1px solid var(--border);
}

input[type="text"] {
  flex: 1;
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  outline: none;
}

button {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 18px;
}

.send-btn {
  background: var(--user);
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 14px;
}

input[type="file"] {
  display: none;
}
</style>
</head>

<body>

<header>Helpful Assistant</header>

<main id="chatScroll">
  <div id="chatContainer" class="chat-container">
    <div class="message bot">
      üëã Hi! I can analyze files and listen to your voice.
    </div>
  </div>
</main>

<div class="input-wrapper">
  <form id="chatForm" class="input-box">
    <label for="fileInput">üìé</label>
    <input type="file" id="fileInput" accept=".txt,.md,.json,.js,.html,.css" />

    <button type="button" id="micBtn">üé§</button>

    <input type="text" id="userInput" placeholder="Ask anything..." />

    <button type="submit" class="send-btn">Send</button>
  </form>
</div>

<script>
const themeToggle = document.getElementById("themeToggle");


if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  themeToggle.textContent = "‚òÄÔ∏è";
}


themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("light");

  if (document.body.classList.contains("light")) {
    localStorage.setItem("theme", "light");
    themeToggle.textContent = "‚òÄÔ∏è";
  } else {
    localStorage.setItem("theme", "dark");
    themeToggle.textContent = "üåô";
  }
});


  marked.setOptions({
  highlight: function(code, lang) {
    if (hljs.getLanguage(lang)) {
      return hljs.highlight(code, { language: lang }).value;
    } else {
      return hljs.highlightAuto(code).value;
    }
  }
});

const form = document.getElementById("chatForm");
const input = document.getElementById("userInput");
const chatContainer = document.getElementById("chatContainer");
const scrollArea = document.getElementById("chatScroll");
const fileInput = document.getElementById("fileInput");
const micBtn = document.getElementById("micBtn");
const sendBtn = document.querySelector(".send-btn");

let fileContent = "";
let isGenerating = false;
let autoScrollEnabled = true;

/* Scroll */
function scrollToBottom() {
  scrollArea.scrollTop = scrollArea.scrollHeight;
}

scrollArea.addEventListener("scroll", () => {
  const nearBottom =
    scrollArea.scrollHeight - scrollArea.scrollTop <=
    scrollArea.clientHeight + 50;

  autoScrollEnabled = nearBottom;
});

/* Lock */
function lockInput() {
  isGenerating = true;
  input.disabled = true;
  sendBtn.disabled = true;
  micBtn.disabled = true;
  fileInput.disabled = true;
}

function unlockInput() {
  isGenerating = false;
  input.disabled = false;
  sendBtn.disabled = false;
  micBtn.disabled = false;
  fileInput.disabled = false;
  input.focus();
}

/* Add Message */
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.innerHTML = text;
  chatContainer.appendChild(div);
  scrollToBottom();
  return div;
}

/* File Upload */
fileInput.addEventListener("change", () => {
  if (isGenerating) return;

  const file = fileInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    fileContent = e.target.result;
    addMessage(`üìé Uploaded: ${file.name}`, "user");
  };
  reader.readAsText(file);
});

/* Microphone */
if ("webkitSpeechRecognition" in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";

  micBtn.onclick = () => {
    if (isGenerating) return;
    recognition.start();
    micBtn.textContent = "üéôÔ∏è";
  };

  recognition.onresult = event => {
    input.value = event.results[0][0].transcript;
    micBtn.textContent = "üé§";
  };

  recognition.onerror = () => {
    micBtn.textContent = "üé§";
  };
} else {
  micBtn.disabled = true;
}

/* Faster Thoughtful Typewriter (5 + 2.5ms style) */
function typeWriterEffect(element, text) {
  return new Promise(resolve => {
    element.innerHTML = "";
    let index = 0;

    function type() {
      if (index < text.length) {
        element.innerHTML = marked.parse(text.slice(0, index + 1));
hljs.highlightAll();

        index++;

        if (autoScrollEnabled) scrollToBottom();

        const delay = Math.random() * 2.5 + 5; // 5‚Äì7.5ms
        setTimeout(type, delay);
      } else {
        resolve();
      }
    }

    type();
  });
}

/* Submit */
form.addEventListener("submit", async e => {
  e.preventDefault();
  if (isGenerating) return;

  const message = input.value.trim();
  if (!message && !fileContent) return;

  lockInput();
  autoScrollEnabled = true;

  if (message) addMessage(message, "user");
  input.value = "";

  const botDiv = addMessage("‚è≥ Thinking...", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: message,
        fileContent: fileContent
      })
    });

    const data = await res.json();

    await typeWriterEffect(botDiv, data.reply);

  } catch {
    botDiv.textContent = "‚ö†Ô∏è Something went wrong.";
  }

  fileContent = "";
  fileInput.value = "";
  unlockInput();
});
</script>



</body>
</html>
