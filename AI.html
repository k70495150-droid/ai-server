<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0d0d0d" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpful Assistant</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100dvh;
    }

    header {
      background-color: #121212;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .chat-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 14px;
      max-width: 85%;
      line-height: 1.5;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #3c3cff;
    }

    .bot {
      align-self: flex-start;
      background-color: #1a1a1a;
      border: 1px solid #333;
    }

    .bot pre {
      background: #111;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
    }

    .bot code {
      background: #222;
      padding: 3px 6px;
      border-radius: 5px;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 0.8rem;
      background-color: #121212;
      border-top: 1px solid #222;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      background: #1a1a1a;
      border: none;
      color: #fff;
      padding: 0.8rem;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #3c3cff;
      border: none;
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    .typing {
      font-size: 0.85rem;
      color: #aaa;
      font-style: italic;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>

  <!-- Highlight.js -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

</head>

<body>

<header>
  <h1>Helpful Assistant</h1>
</header>

<main id="mainElement">
  <div id="chatContainer" class="chat-container">
    <div class="message bot">
      üëã Hello! I‚Äôm Helpful Assistant. Ask me anything!
    </div>
  </div>

  <div id="typingIndicator" class="typing" style="display:none;">
    Assistant is typing...
  </div>
</main>

<form id="chatForm">
  <input type="text" id="userInput" placeholder="Type your message..." required />
  <button type="submit">Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const mainElement = document.getElementById("mainElement");
  const form = document.getElementById("chatForm");
  const input = document.getElementById("userInput");
  const chatContainer = document.getElementById("chatContainer");
  const typingIndicator = document.getElementById("typingIndicator");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    typingIndicator.style.display = "block";

    const botDiv = addMessage("", "bot");

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: message }),
      });

      if (!res.ok) throw new Error("Server error");

      const data = await res.json();

      await typeWriterEffect(botDiv, data.reply, 10);

    } catch (err) {
      botDiv.textContent = "‚ö†Ô∏è Error: Cannot reach the server.";
    } finally {
      typingIndicator.style.display = "none";
    }
  });

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    chatContainer.appendChild(div);
    scrollToBottom();
    return div;
  }

  async function typeWriterEffect(element, text, speed = 15) {
    element.innerHTML = "";
    let currentText = "";

    for (let i = 0; i < text.length; i++) {
      currentText += text[i];
      element.innerHTML = marked.parse(currentText);
      scrollToBottom();
      await new Promise(resolve => setTimeout(resolve, speed));
    }

    element.querySelectorAll("pre code").forEach((block) => {
      hljs.highlightElement(block);
    });
  }

  function scrollToBottom() {
    mainElement.scrollTop = mainElement.scrollHeight;
  }
</script>

</body>
</html>
