<!DOCTYPE html>
<html lang="en">
<head>
<meta name="theme-color" content="#0d0d0d" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Helpful Assistant</title>

<style>
:root {
  --bg: #0d0d0d;
  --header: #121212;
  --bot: #1a1a1a;
  --user: #3c3cff;
  --text: #ffffff;
  --border: #333;
  --input: #1a1a1a;
}

.light {
  --bg: #f4f4f4;
  --header: #ffffff;
  --bot: #ffffff;
  --user: #3c3cff;
  --text: #000000;
  --border: #ddd;
  --input: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100dvh;
  transition: 0.3s;
}

header {
  background: var(--header);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

main {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.chat-container {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.message {
  padding: 0.8rem 1rem;
  border-radius: 14px;
  max-width: 85%;
  line-height: 1.5;
}

.user {
  align-self: flex-end;
  background: var(--user);
  color: white;
}

.bot {
  align-self: flex-start;
  background: var(--bot);
  border: 1px solid var(--border);
}

form {
  display: flex;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  padding: 0.8rem;
  background: var(--header);
  border-top: 1px solid var(--border);
  gap: 0.5rem;
}

input {
  flex: 1;
  padding: 0.8rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--input);
  color: var(--text);
  font-size: 16px;
}

button {
  padding: 0.8rem 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--user);
  color: white;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.theme-toggle {
  background: none;
  border: 1px solid var(--border);
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  color: var(--text);
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2>Helpful Assistant</h2>
  <button class="theme-toggle" id="themeToggle">üåô</button>
</header>

<main id="mainElement">
  <div id="chatContainer" class="chat-container">
    <div class="message bot">
      üëã Hey! I‚Äôm your AI assistant. Ask me anything.
    </div>
  </div>
</main>

<form id="chatForm">
  <input type="text" id="userInput" placeholder="Type your message..." required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const mainElement = document.getElementById("mainElement");
const form = document.getElementById("chatForm");
const input = document.getElementById("userInput");
const chatContainer = document.getElementById("chatContainer");
const sendBtn = document.getElementById("sendBtn");
const themeToggle = document.getElementById("themeToggle");

let isGenerating = false;
let autoScrollEnabled = true;

/* ===========================
   Theme Toggle
=========================== */
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  themeToggle.textContent = "‚òÄÔ∏è";
}

themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("light");
  const isLight = document.body.classList.contains("light");
  themeToggle.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("theme", isLight ? "light" : "dark");
});

/* ===========================
   Scroll Detection
=========================== */
mainElement.addEventListener("scroll", () => {
  const threshold = 50;
  const isNearBottom =
    mainElement.scrollHeight - mainElement.scrollTop - mainElement.clientHeight < threshold;

  autoScrollEnabled = isNearBottom;
});

function scrollToBottom() {
  if (!autoScrollEnabled) return;
  mainElement.scrollTop = mainElement.scrollHeight;
}

/* ===========================
   Add Message
=========================== */
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.innerHTML = text;
  chatContainer.appendChild(div);
  scrollToBottom();
  return div;
}

/* ===========================
   Streaming Submit
=========================== */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (isGenerating) return;

  const message = input.value.trim();
  if (!message) return;

  isGenerating = true;
  autoScrollEnabled = true;

  input.disabled = true;
  sendBtn.disabled = true;

  addMessage(message, "user");
  input.value = "";

  const botDiv = addMessage("", "bot");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: message }),
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    let fullText = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);
      fullText += chunk;

      botDiv.innerHTML = marked.parse(fullText);
      scrollToBottom();
    }

  } catch (err) {
    botDiv.textContent = "‚ö†Ô∏è Error connecting to server.";
  }

  input.disabled = false;
  sendBtn.disabled = false;
  input.focus();
  isGenerating = false;
});
</script>

</body>
</html>
